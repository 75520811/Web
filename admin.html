<html>
    <head>
       <title>Regestration form</title>
       <link rel="stylesheet" href="login.css">
       <script type="text/javascript"> function msgprint(){
        alert("WELCOME!");}</script>
    </head>
    <body background="human.jpg">
        <center>
        </center>
    </body>
        <div class="container">
            <div class="title">Login Here</div>
            <form action="login.html">
                <div class="user_details">
                   
                    <div class="input_box">
                        <span class="details">EMAIL </span>
                        <input type="email" placeholder="Enter your email" required>
                    </div>
                    <div class="input_box">
                        <span class="details">PASSWORD</span>
                        <input type="password" name="Password" pattern="Team1@1"
                        placeholder="Enter password" required>
                    </div>
                   
                <div class="button">
                    
                   
                    <!--<button class="btn"><a href="login.html">Register</a></button>-->
                   <input type="submit" value="Login" onclick="msgprint()">
                   <p>Don't Have an Account? <a href="register.html">Create an Account</a></p>
                </div>
            </form>
        </div>
    </body>
</html>
